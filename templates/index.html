<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
  
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Build Mars News with Title and Paragraph -->
      <h2>Latest Mars News</h2>
      <div class="container">
        <div class="row" id="mars_news">
            <div class="media">
                <div class="media-body">
                    <h4> {{ mars.news_title }}</h4>
                    <p>{{ mars.news_paragraph }}</p>
                </div>
            </div>
        </div>
      </div>

      <!-- Get the Mars Featured Image -->
      <h2>Featured Mars Image</h2> 
      <div class="container">
        <div class="row" id="featured-image">
          <div class="col-md-6">
            <img src="{{ mars.featured_image }}">
          </div>
        </div>

      <!-- Get the Mars facts and remember safe -->
        <h2>Mars Facts</h2> 
          <div class="col-md-6" id="mars_table">
              <p>{{ mars.mars_table | safe }}</p>     
          </div>
      </div>

      <!-- Get the Mars Hemisphere images along with titles with a loop to get all the images -->
      <h2>Mars Hemispheres</h2> 
      <div class="card-deck">
        <hr>
        <div class="col-md-6"> 
          <div class="row" id="mars-hemispheres">
            {% for hemisphere in mars.hemisphere_image_url %}
            <div class="col-md-6">
              <h4>{{ hemisphere.title }}</h4>
              <div class="card text-white bg-danger" style="margin: 30px;">
                <img class="card-deck-img-top" src="{{ hemisphere.img_url | default('static/images/error.png', true)}}" alt="..."/>
              </div>
            {% endfor %}
            </div>
        </div>
      </div>
    </div>

  </body>

  </html>
